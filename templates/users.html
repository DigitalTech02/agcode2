{% extends "layout.html" %}
{% block content %}
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">Photographers</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm fade-in">
                <div class="card-body">
                    <div class="list-group">
                        {% for user in users %}
                            <a href="{{ url_for('user_profile', user_id=user['id']) }}" 
                               class="list-group-item list-group-item-action d-flex align-items-center">
                                {% if user['profile_pic'] %}
                                <img src="{{ user['profile_pic'] }}" class="rounded-circle me-3" width="32" height="32" alt="{{ user['name'] }}">
                                {% else %}
                                <i class="fas fa-user-circle me-3 fa-lg"></i>
                                {% endif %}
                                {{ user['name'] }}
                            </a>
                        {% else %}
                            <div class="list-group-item">No users registered yet.</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
